<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>فیلم‌های در حال اکران</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f7f7f7;
            color: #111;
            padding: 30px;
        }
        h1 {
            text-align: right;
            font-size: 28px;
        }
        .updated {
            text-align: right;
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }
        .movie {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            gap: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .movie img {
            width: 120px;
            height: auto;
            border-radius: 6px;
        }
        .movie .info {
            flex: 1;
        }
        .movie .title {
            font-size: 20px;
            margin-bottom: 8px;
        }
        .movie .desc {
            font-size: 15px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>فیلم‌های در حال اکران</h1>
    <div class="updated">آخرین بروزرسانی: 2025-07-13 06:28</div>

</body>
</html>
