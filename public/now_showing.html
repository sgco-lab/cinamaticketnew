<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فیلم‌های در حال اکران</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
      direction: rtl;
    }

    h2 {
      text-align: center;
      color: #222;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .movie-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .movie-card:hover {
      transform: scale(1.02);
    }

    .movie-card img {
      width: 100%;
      height: 340px;
      object-fit: cover;
    }

    .movie-details {
      padding: 15px;
    }

    .movie-details h3 {
      font-size: 18px;
      margin: 0 0 10px;
      color: #333;
    }

    .movie-details p {
      font-size: 14px;
      color: #555;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h2>فیلم‌های در حال اکران</h2>
  <div class="grid">
    <!-- نمونه ساختار هر فیلم؛ این بلوک‌ها به‌صورت داینامیک با پایتون پر می‌شوند -->
    <div class="movie-card">
      <img src="https://example.com/poster.jpg" alt="نام فیلم">
      <div class="movie-details">
        <h3>نام فیلم</h3>
        <p>کارگردان: کارگردان نمونه</p>
        <p>توضیحات کوتاه فیلم یا خلاصه داستان</p>
        <p>تعداد سانس: ۵۰</p>
        <p>تعداد سالن: ۱۰</p>
        <p>تعداد بلیت: ۲۰۰۰</p>
      </div>
    </div>
    <!-- تکرار برای هر فیلم -->
  </div>
</body>
</html>
