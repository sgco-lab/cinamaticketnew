
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فیلم‌های در حال اکران</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #444;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 250px;
      overflow: hidden;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 360px;
      object-fit: cover;
    }
    .card h3 {
      font-size: 18px;
      margin: 10px 0 5px 0;
      color: #333;
    }
    .card p {
      font-size: 14px;
      color: #666;
      padding: 0 10px 10px 10px;
    }
  </style>
</head>
<body>
  <h2>فیلم‌های در حال اکران</h2>
  <div class="grid">

  </div>
</body>
</html>
