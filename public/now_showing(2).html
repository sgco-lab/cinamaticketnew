<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>فیلم‌های در حال اکران</title>
    <style>
        body {
            font-family: sans-serif;
            direction: rtl;
            background-color: #f5f5f5;
            margin: 0;
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #222;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: auto;
        }
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .poster {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }
        .content {
            padding: 15px;
        }
        .title {
            font-size: 20px;
            color: #0d47a1;
            margin-bottom: 10px;
        }
        .info {
            font-size: 14px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>فیلم‌های در حال اکران</h1>
    <div class="container">
        <div class="card">
            <img class="poster" src="https://upload.wikimedia.org/wikipedia/fa/thumb/3/30/Dinosaur2022Poster.jpg/330px-Dinosaur2022Poster.jpg" alt="پوستر">
            <div class="content">
                <div class="title">دایناسور</div>
                <div class="info">کارگردان: مسعود اطیابی</div>
                <div class="info">تعداد بلیت: 1,853,270</div>
                <div class="info">سالن: 750</div>
                <div class="info">سانس: 54,928</div>
            </div>
        </div>
    </div>
</body>
</html>
