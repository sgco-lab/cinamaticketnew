<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فیلم‌های در حال اکران</title>
</head>
<body>
  <h1>فیلم‌های در حال اکران</h1>
  <ul>
    {% for movie in movies %}
    <li>
      <h3>{{ movie.title }}</h3>
      <img src="{{ movie.image_url }}" alt="{{ movie.title }}" width="200">
      <p>{{ movie.description }}</p>
    </li>
    {% endfor %}
  </ul>
</body>
</html>
