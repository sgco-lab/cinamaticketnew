name: Daily Update

on:
  schedule:
    - cron: '0 6 * * *'  # اجرای خودکار هر روز ساعت ۶ صبح UTC
  workflow_dispatch:     # امکان اجرای دستی از تب Actions

jobs:
  update-html:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Chrome
        run: |
          sudo apt update
          sudo apt install -y wget unzip xvfb libxi6 libgconf-2-4
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt -f install -y

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        env:
          DISPLAY: :99
        run: |
          Xvfb :99 &  # راه‌اندازی محیط گرافیکی مجازی
          python scraper.py

      - name: Commit updated HTML
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add public/now_showing.html
          git commit -m "update HTML [auto]" || echo "no changes to commit"
          git push
